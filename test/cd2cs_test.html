  <body>
    <div class="spinner" id='spinner'></div>
    <div class="emscripten" id="status">Downloading...</div>
    <div class="emscripten">
      <progress value="0" max="100" id="progress" hidden=1></progress>
    </div>
    <textarea id="output" rows="8"></textarea>
    
    <script type='text/javascript'>
      var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');
      var spinnerElement = document.getElementById('spinner');
      var Module = {
        onRuntimeInitialized: function() {
            do_test(); // after ready
            },
        preRun: [],
        postRun: [],
        print: (function() {
          var element = document.getElementById('output');
          if (element) element.value = ''; // clear browser cache
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            // These replacements are necessary if you render to raw HTML
            //text = text.replace(/&/g, "&amp;");
            //text = text.replace(/</g, "&lt;");
            //text = text.replace(/>/g, "&gt;");
            //text = text.replace('\n', '<br>', 'g');
            console.log(text);
            if (element) {
              element.value += text + "\n";
              element.scrollTop = element.scrollHeight; // focus on bottom
            }
          };
        })(),
        printErr: function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          if (0) { // XXX disabled for safety typeof dump == 'function') {
            dump(text + '\n'); // fast, straight to the real console
          } else {
            console.error(text);
          }
        },
        
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Date.now() < 30) return; // if this is a progress update, skip it if too soon
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
            spinnerElement.hidden = false;
          } else {
            progressElement.value = 0;
            progressElement.max = 0;
            progressElement.hidden = true;
            if (!text) spinnerElement.style.display = 'none';
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = function(event) {
        // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
        Module.setStatus('Exception thrown, see JavaScript console');
        spinnerElement.style.display = 'none';
        Module.setStatus = function(text) {
          if (text) Module.printErr('[post-exception status] ' + text);
        };
      };
    </script>
    <script>
        (function() {
          var memoryInitializer = '../js/srmjs.mem';
          if (typeof Module['locateFile'] === 'function') {
            memoryInitializer = Module['locateFile'](memoryInitializer);
          } else if (Module['memoryInitializerPrefixURL']) {
            memoryInitializer = Module['memoryInitializerPrefixURL'] + memoryInitializer;
          }
          var xhr = Module['memoryInitializerRequest'] = new XMLHttpRequest();
          xhr.open('GET', memoryInitializer, true);
          xhr.responseType = 'arraybuffer';
          xhr.send(null);
        })();
        var script = document.createElement('script');
        script.src = "../js/srmjs.js";
        document.body.appendChild(script);
</script>

    <script>
    function do_test() {

      var bar_width=500;
      var cbar1 = d3.select('#originalmap');
      var cbar2 = d3.select('#sampledmap');
      var hexlist = d3.select('#samplelist');
      var hexheader = d3.select('#texheader');
      var samples = d3.select('#ncol_input').node().value;
      var cscale;
      var printarea = document.getElementById('output');
      var wgs84_orm = 250;
      var wgs84_rt = 341;
      var wgs84_orm = 250;
      var wgs84_rt = 341;
      //srfs are per coordinate
        //var ccSrf = Module.SRF_Celestiocentric.prototype.create(wgs84_orm, wgs84_rt);
        //var cdSrf = Module.SRF_Celestiodetic.prototype.create(wgs84_orm, wgs84_rt);
        var gcCoordsGold = [];
        var gcCoords = [];
        var gdCoords = [];
        var filteredCoords = [];
        var GD_HEIGHT_MIN = -50000; //SRM General Profile accuracy domain
        var GD_HEIGHT_MAX = 1000000; //exceptions if outside
        var deg2rad = Math.PI / 180;
        var HEIGHT_EPS = 200;
        
        
      //read reference
      d3.text('global_3D/WGS84/rectangular_103.csv', function (error, d) {
        Module.setStatus("loading rectangular_103");
        //var ccSrf = Module.SRF_Celestiocentric.prototype.create(wgs84_orm, wgs84_rt);
        var commasv = d3.dsv(",", "text/plain");
        gcCoordsGold = commasv.parseRows(d, function (row, index) {
             //expect exactly three values 
            if (row.length !== 3) {return null;}
            //check if all are numbers; should get rid of header
            if (row.some(function(d){return isNaN(d * 0);})) {return null;}
            //console.log('row: ' + row);
            //convert to number
            return row.map(function(n){return n * 1.0});
            //var ccSrf = Module.SRF_Celestiocentric.prototype.create(wgs84_orm, wgs84_rt);
            //return ccSrf.createCoordinate3D(row[0], row[1], row[2]);
        });
        
        readgeodetic();
            
        //perhaps put reading/ testing here
        });
      
      function readgeodetic() {
      // read file and transform
      d3.text('global_3D/WGS84/geodetic_101.csv', function (error, d) {
        Module.setStatus("loading geodetic_101");
        var commasv = d3.dsv(",", "text/plain");
        gdCoords = commasv.parseRows(d, function (row, index) {
             //expect exactly three values 
            if (row.length !== 3) {return null;}
            //check if all are numbers; should get rid of header
            if (row.some(function(d){return isNaN(d * 0);})) {return null;}
            //console.log('row: ' + row);
            return row.map(function(n){return n * 1.0;});
            //var cdSrf = Module.SRF_Celestiodetic.prototype.create(wgs84_orm, wgs84_rt);
            //return cdSrf.createCoordinate3D(row[0], row[1], row[2]);
        });
        
        //set longitude to 0 at poles, srm does not like other longitudes
        var gdCoords2 = gdCoords.map(function(gd) {
            if (Math.abs(gd[1]) == 90) { gd[0] = 0; }
            return gd;
        });
        
        filteredCoords = d3.zip(gdCoords2, gcCoordsGold).filter(
            function(gdgc) {
                return gdgc[0][2] > (GD_HEIGHT_MIN + HEIGHT_EPS) && gdgc[0][2] < (GD_HEIGHT_MAX - HEIGHT_EPS);
            });
        
        gcCoords = filteredCoords.map(function(gdgc) {
            var cdSrf = Module.SRF_Celestiodetic.prototype.create(wgs84_orm, wgs84_rt);
            var ccSrf = Module.SRF_Celestiocentric.prototype.create(wgs84_orm, wgs84_rt);
            var cdCoor = cdSrf.createCoordinate3D(gdgc[0][0] * deg2rad, gdgc[0][1] * deg2rad, gdgc[0][2]);
            var ccCoor = ccSrf.createCoordinate3D(0, 0, 0);
            //console.log(gdgc[0]);
            ccSrf.changeCoordinate3DSRF(cdCoor, ccCoor);
            var gc = [];
            var ccCoor3D = Module.castObject(ccCoor, Coord3D_Celestiocentric);
            gc[0] = ccCoor3D.get_u();
            gc[1] = ccCoor3D.get_v();
            gc[2] = ccCoor3D.get_w();
            //release srfs, free Coor
            Module.setStatus(gc);
            return gc;
        });
        
        //now all should be loaded
        diffCoords(gcCoords, d3.transpose(filteredCoords)[1]);
        
        //console.log(gdcoords.toString());
        //construct scale
        //1/length stride leads to floating point precision issues
        //go back to stride of 1
        //var crange1 = d3.range(0, cmap.length);
        //var crange2 = d3.range(0, cmap.length, cmap.length/samples);
        //var crange2 = d3.range(0, samples).map(function(d){return d * cmap.length/samples;});  
        //cscale = d3.scale.linear().domain(crange1).range(cmap).interpolate(d3.interpolateHcl);
        //populate tables
        //updateCbar(cbar1, crange1, bar_width/cmap.length);
        //updateCbar(cbar2, crange2, bar_width/samples);
        //updateHexList(hexheader, hexlist, crange2);
      });
      }
      
      function diffCoords(gc, gcRef) {
          printarea.value = "reference srmjs difference \n";
          d3.zip(gcRef, gc).map(function(gcgc) {
              printarea.value += gcgc[0] + " " + gcgc[1] + " ";
              printarea.value += gcgc[0][0] - gcgc[1][0] + " ";
              printarea.value += gcgc[0][1] - gcgc[1][1] + " ";
              printarea.value += gcgc[0][2] - gcgc[1][2] + "\n";
          });
      }
       
      
      function updateTable(samples) {
        var cmaplength = cscale.range().length;
        var crange2 = d3.range(0, samples).map(function(d){return d * cmaplength/samples;});
        updateCbar(cbar2, crange2, bar_width/samples);
        updateHexList(hexheader, hexlist, crange2);
      }
      
      function arr2col(arr, mul) {
          if (mul == undefined) {mul = 1;}
          return d3.rgb(arr[0] * mul, arr[1] * mul, arr[2] * mul);
        }  
      
      function adjust_cell_size (position, cell_size) {
          //position: column index of cell
          //cell_size: average cell_size
          //px_cell_size: truncated cell_size in pixels
          //cell_gap: fractional gap to average target cell size
          //adjust width by 1 in positions which need to even out total width
          var px_cell_size = Math.floor(cell_size);
          var cell_gap = cell_size - px_cell_size;
          return ((position+1) * cell_gap)%1 < cell_gap ? px_cell_size+1 : px_cell_size;
        };
      
      function updateCbar (cbar, range, cell_size) {
        var cells = cbar.selectAll('td').data(range)
          .style({
          'background-color': function(d) {return cscale(d);}, 
          'padding-right': function(d, i) {
            return adjust_cell_size(i, cell_size);}});
        cells.enter().append('td')
          .style({
          'background-color': function(d) {return cscale(d);},
          'padding-right': function(d, i) {
            return adjust_cell_size(i, cell_size);}});
        cells.exit().remove();
      }
      
      function updateHexList(header, container, range) {
        header.text(range.length + " 1 3");
        var spans = container.selectAll('span').data(range)
          .text(function(d){return " " + cscale(d);});
        spans.enter().append('span').text(function(d){return " " + cscale(d);});
        spans.exit().remove();
      }
      
    }
